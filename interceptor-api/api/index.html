<!DOCTYPE html>
<html lan="en">
<link rel="shortcut icon" type="image/png" href="images/favicon.ico" />

<head>
  <title>CyberForza</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js";></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css "crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet" />
  <script src="js/main.js"></script>
</head>

<body class="text-center">
<div class="container" ng-app="ValidationApp" ng-controller="ValidationController">
  <form class="form-signin" autocomplete="on">
    <img class="mb-4" src="images/logo.png" alt="" width="170" height="80" >
<h1 class="h3 mb-3 font-weight-normal">Enter License Information </h1>
  <p>Enter Key:
 <input id="key" ng-model="key" class="form-control"  placeholder="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX"> </p>
  <p>Enter Company:
  <input id="company" ng-model="company" class="form-control" autocomplete="organization" placeholder="Registered Company"> </p>
  <p>Enter Contact E-mail:
  <input id="email" ng-model="email" class="form-control" autocomplete="email" placeholder="Email to receive license expiry notifications" </p>
  <p> <button class = "btn btn-lg btn-primary btn-block" ng-click="validate()" ng-show="showValidate">Validate license</button>
  
</form>
  <p> {{ result }} </p>
  <p> <a class = "btn btn-lg btn-primary btn-block" ng-show="showDashboard" href="http://192.168.50.117/CyberInterceptorManagement/index.php">Go to Dashboard</a>
</div>

</body>
</html>
