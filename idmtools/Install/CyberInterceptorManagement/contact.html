<!DOCTYPE html>
<html lan="en">

<head>
  <title>CyberForza</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js";></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css "crossorigin="anonymous">
  <link href="main.css" rel="stylesheet" />
  <script src="contact.js"></script>
  
  
</head>

<body class="text-center">

<div class="container" ng-app="testApp" ng-controller="testController">
  <form class="form-signin" autocomplete="on">
   <h4>ADD CONTACT</h4>
	
  <br><p> Enter Name:
  <input id="name" ng-model="name" class="form-control" placeholder="Name of the Contact Person"> </p>
  <p> Enter Alias:
 <input id="alias" ng-model="alias" class="form-control"  placeholder="Alternate Name"> </p>
<p> Enter email:
 <input id="email" ng-model="email" class="form-control"  placeholder="Email Address"> </p>
<p>Select Group:  <select ng-model="selectedName" ng-options="x for x in names">
</select>
   </p> 
  <p> <button class = "btn btn-lg btn-primary btn-block" ng-click="getRequest()">Add Contact</button></p>
   <p> <button class = "btn" ng-click="clear()">clear</button></p>
  
  <p>{{ response1 }}</p>


</div>
</form>

</body>
</html>
