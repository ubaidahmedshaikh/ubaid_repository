<!DOCTYPE html>
<html lan="en">

<head>
  <title>CyberForza</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js";></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css "crossorigin="anonymous">
  
  <script src="generatkey.js"></script>
</head>

<body class="text-center">
<div class="container" ng-app="testApp" ng-controller="testController">
  <form class="form-signin" autocomplete="on">
    
	<h4>GENERATE AND DOWNLOAD KEYS FOR MULTIPLE THREAT ANALYTICS AGENTS</h4>
  <br><p>Enter Name and IP Address:<br>Enter each entry in a new line<br>Example: servername 192.168.50.100<br>&emsp;&emsp;&emsp;sqlserver1 192.168.50.101</p>
   <p><textarea ng-model="myTextArea" style="height:400px; width:800px;"></textarea>
 

   </p> 
<p style="color:red;"><b>NOTE:</b> Keys are generated only once, download to avoid deletion.</p>

  <p> <button class = "btn btn-primary " ng-click="getContent()">Generate Keys</button>
    <button class = "btn"  ng-click="downloadContent()">Download keys</button></p>
  
  <p>{{ response }}</p>
</form>

</div>

</body>
</html>
